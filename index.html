<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card de Producto</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="card">
      <div class="img-content">
        <img src="./img/icon-view.svg" class="eye" alt="eye" />
        <div class="glass"></div>
        <img src="./img/image-equilibrium.jpg" alt="cube" />
      </div>

      <div class="card-content">
        <h2 class="card-title">Equilibrium #3429</h2>
        <p class="card-text">Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="card-footer">
        <span class="card-price"
          ><img
            src="./img/icon-ethereum.svg"
            style="width: 11px; height: 18px"
            alt="eth"
          />0.041ETH</span
        >
        <span class="card-timer">
          <img
            src="./img/icon-clock.svg"
            style="width: 16px; height: 16px"
            alt="clock"
          />3 days left</span
        >
      </div>

      <div class="creator">
        <img src="./img/image-avatar.png" alt="Creator" width="40" height="40" />
        <span class="creator-name"
          >Creation of <span class="card-name">Jules Wyvern</span></span
        >
      </div>
    </section>
  </body>
</html>
